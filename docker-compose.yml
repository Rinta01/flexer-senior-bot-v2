services:
  bot:
    build: .
    environment:
      BOT_TOKEN: ${BOT_TOKEN}
      DATABASE_URL: sqlite+aiosqlite:////app/data/flexer_senior.db
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      WEEKLY_DUTY_DAY: ${WEEKLY_DUTY_DAY:-0}
      WEEKLY_DUTY_HOUR: ${WEEKLY_DUTY_HOUR:-10}
      WEEKLY_DUTY_MINUTE: ${WEEKLY_DUTY_MINUTE:-0}
    volumes:
      - ./data:/app/data
      - ./backups:/app/backups
    restart: unless-stopped
    develop:
      watch:
        - action: sync
          path: ./src
          target: /app/src
          ignore:
            - __pycache__/
        - action: rebuild
          path: ./pyproject.toml
