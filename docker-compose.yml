version: '3.8'

services:
  bot:
    build: .
    environment:
      BOT_TOKEN: ${BOT_TOKEN}
      DATABASE_URL: sqlite+aiosqlite:///./flexer_senior.db
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      WEEKLY_DUTY_DAY: ${WEEKLY_DUTY_DAY:-0}
      WEEKLY_DUTY_HOUR: ${WEEKLY_DUTY_HOUR:-10}
      WEEKLY_DUTY_MINUTE: ${WEEKLY_DUTY_MINUTE:-0}
    volumes:
      - ./data:/app/data
    restart: unless-stopped

volumes:
  data:
